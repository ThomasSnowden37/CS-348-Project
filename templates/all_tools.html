{% for tool in tools %}
    <div>
        {{ tool.name }}  <!-- Or whatever info you want to display -->
        <form method="post" action="{{ url_for('delete_tool', tool_id=tool.id) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this tool?');">Delete</button>
          </form>
    </div>
{% endfor %}

<br>

<a href="{{ url_for('add_tool')}}">
    <button type="button">Back</button>
</a>
